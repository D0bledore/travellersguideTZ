<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide's Gallery: TZ</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Headline -->
        <h1>A travellers guide to <em style="color: gold">Tanzania</em></h1>
        <div class="flex-row-images">
            <img src="assets/images/Lion_tree.jpg" alt="Lion on a tree">
            <img src="assets/images/Coat_of_arms_of_Tanzania.svg.png" alt="Coat of arms of Tanzania">
            <img src="assets/images/Flag_of_Tanzania.svg.png" alt="Flag of Tanzania">
            <img src="assets/images/640pxSerengetiNationalPark08lionPantheraleo.jpg" alt="Head on an Impala">
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <article class="gallery">
            <h1>Impressions of Dar Es Salaam</h1>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>Inner City of Dar Es Salaam</figcaption>
                    <img src="assets/images/daressalaam/city.jpg" alt="Image of inner city Dar Es Salaam">
                </figure>
                <figure class="gallery-item">
                    <figcaption>A man in the inner city of Dar es salaam, sleeping</figcaption>
                    <img src="assets/images/daressalaam/man_sleeping.jpg"
                        alt="Image of a man sleeping in Dar Es Salaam">
                </figure>
            </section>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>A view a clothes shop in Dar es Salaam</figcaption>
                    <img src="assets/images/daressalaam/shop_ruth.jpg" alt="Image of a a cloths shop in Dar Es Salaam">
                </figure>
                <figure class="gallery-item">
                    <figcaption>View of Shops along the streets of Dar Es Salaam</figcaption>
                    <img src="assets/images/daressalaam/shops.jpg"
                        alt="Image of Shops along the streets of Dar Es Salaam">
                </figure>
            </section>
            <h1>Means of Transportation</h1>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>"Dala Dala" means "500 500", the cost of transportation with public buses.</figcaption>
                    <img src="assets/images/daressalaam/daladala.jpg" alt="Image of a public bus in Dar es Salaam">
                </figure>
                <figure class="gallery-item">
                    <figcaption>"Boda boda" or "Motorcycle" is a very common means of transportation</figcaption>
                    <img src="assets/images/daressalaam/bodaboda.jpg" alt="Image of a boda boda and a pickup-truck">
                </figure>
            </section>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>A school bus and on the backside others have the chance to contact a phone number to
                        evaluate the driving</figcaption>
                    <img src="assets/images/daressalaam/schoolbus.jpg" alt="A school bus in Dar Es Salaam">
                </figure>
                <figure class="gallery-item">
                    <figcaption>Common ways to transport goods: by car or "boda boda"</figcaption>
                    <img src="assets/images/daressalaam/transport_vs.jpg"
                        alt="Image of a Motorcycle and pick-up trick on the streets of bagamoyo">
                </figure>
            </section>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>A view of a hospital in Dar es Salaam</figcaption>
                    <img src="assets/images/daressalaam/Hospital.jpg" alt="Image of a Hospital in Dar Es Salaam">
                </figure>
                <figure class="gallery-item">
                    <figcaption>Here you can see a gym along the streets, easily accessible</figcaption>
                    <img src="assets/images/daressalaam/gym.jpg"
                        alt="Image of a gym along the streets of Dar Es Salaam">
                </figure>
            </section>
            <h1>Welcome to Bagamoyo</h1>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>Slave Museum "Caravan Serai"</figcaption>
                    <img src="assets/images/bagamoyo/musuem/serai.jpg" alt="Image of the slave musuem in Bagamoyo">
                </figure>
                <figure class="gallery-item">
                    <figcaption>A sculpture of a slave carrying a tusk</figcaption>
                    <img src="assets/images/bagamoyo/musuem/slave.jpg" alt="Image of a Slave scolpture carrying a tusk">
                </figure>
            </section>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>"Freibrief" was a confirmation of german authority which stated a slave was free.
                    </figcaption>
                    <img src="assets/images/bagamoyo/musuem/freibrief.jpg" alt="Image of a Freibrief">
                </figure>
                <figure class="gallery-item">
                    <figcaption>A similiar similiar confirmation was given by the arabs to free slaves</figcaption>
                    <img src="assets/images/bagamoyo/musuem/arab_freibrief.jpg"
                        alt="Image of a arab letter given to free slave">
                </figure>
            </section>
            <h1>Bagamoyo German Architecture</h1>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>View of the Sign for the German Boma</figcaption>
                    <img src="assets/images/bagamoyo/boma_sign.jpg" alt="Image of the sign in front of the german Boma">
                </figure>
                <figure class="gallery-item">
                    <figcaption>View of the German Bomo</figcaption>
                    <img src="assets/images/bagamoyo/boma_tree.jpg" alt="Image of the german Boma">
                </figure>
            </section>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <img src="assets/images/bagamoyo/boma_left.jpg" alt="Image of German boma-left">
                </figure>
                <figure class="gallery-item">
                    <img src="assets/images/bagamoyo/boma_front.jpg" alt="Image of a German Bomo-front">
                </figure>
            </section>
            <h1>Bagamoyo Fishmarket</h1>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <img src="assets/images/bagamoyo/fish-market/fish_market.jpg" alt="Image of Bagamoyo Fishmarket">
                </figure>
                <figure class="gallery-item">
                    <img src="assets/images/bagamoyo/fish-market/great_fish.jpg"
                        alt="Images of a fish on the fishmarket">
                </figure>
            </section>
            <section class="flex-grid">
                <figure class="gallery-item">
                    <figcaption>A great deal many fish!</figcaption>
                    <img src="assets/images/bagamoyo/fish-market/more_fish.jpg"
                        alt="Images of fish from the bagamoyo fishmarket">
                </figure>
                <figure class="gallery-item">
                    <figcaption>And other kinds as well!</figcaption>
                    <img src="assets/images/bagamoyo/fish-market/octopus2.jpg"
                        alt="Image of an octpus on the fishmarket">
                </figure>
            </section>
            <figure class="gallery-item">
                <figcaption>The Indian Ocean!</figcaption>
                <img src="assets/images/bagamoyo/beach.jpg" alt="View of the beach in bagamyo">
            </figure>
            </section>
        </article>
    </main>
    <footer></footer>
    <!-- Mobile Navigations -->
    <nav>
        <a href="index.html" title="Go to Home!"><i class="material-icons">home</i></a>
        <a href="gallery.html" title="Check out our marvelous Gallery!"><span
                class="material-symbols-outlined">gallery_thumbnail</span></a>
        <a href="plan.html" title="Get inspired and plan your journey!"><span
                class="material-symbols-outlined">timeline</span></a>
        <a href="quiz.html" title="Test your knowledge with our 'Tanzania 101 Quiz!"><span
                class="material-symbols-outlined">psychology</span></a>
    </nav>
</body>

</html>
